<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniCompass AI Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #111827; color: #d1d5db; }
        .card { background-color: #1f2937; border: 1px solid #374151; border-radius: 0.75rem; padding: 1.5rem; margin-bottom: 1.5rem; }
        .card h2 { font-size: 1.5rem; font-weight: 600; color: #f9fafb; margin-bottom: 1rem; }
        .form-input { background-color: #374151; border: 1px solid #4b5563; color: #d1d5db; border-radius: 0.375rem; padding: 0.75rem; width: 100%; margin-bottom: 1rem; }
        .btn { background-color: #3b82f6; color: white; font-weight: 600; padding: 0.75rem 1.5rem; border-radius: 0.375rem; cursor: pointer; transition: background-color 0.2s; }
        .btn:hover { background-color: #2563eb; }
        .results { background-color: #374151; padding: 1rem; border-radius: 0.5rem; margin-top: 1rem; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #3b82f6; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; margin: 0 auto; display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="antialiased">
    <div class="container mx-auto p-8">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-white">UniCompass AI Suite</h1>
            <p class="text-lg text-gray-400 mt-2">Your personal AI counselor for university applications.</p>
        </header>

        <!-- University Predictor -->
        <div class="card">
            <h2><span class="text-blue-400">1.</span> University Predictor</h2>
            <form id="predict-form">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <input type="number" id="gre" class="form-input" placeholder="GRE Score (e.g., 325)" required>
                    <input type="number" id="toefl" class="form-input" placeholder="TOEFL Score (e.g., 112)" required>
                    <input type="number" step="0.1" id="gpa" class="form-input" placeholder="GPA (e.g., 3.8)" required>
                </div>
                <button type="submit" class="btn mt-4">Predict Universities</button>
            </form>
            <div id="predict-loader" class="loader mt-4"></div>
            <div id="predict-results" class="results" style="display:none;"></div>
        </div>

        <!-- Resume Analyzer -->
        <div class="card">
            <h2><span class="text-blue-400">2.</span> Resume Analyzer</h2>
            <form id="analyze-form">
                <textarea id="resume-text" class="form-input" rows="8" placeholder="Paste your full resume text here..." required></textarea>
                <button type="submit" class="btn">Analyze Resume</button>
            </form>
            <div id="analyze-loader" class="loader mt-4"></div>
            <div id="analyze-results" class="results" style="display:none;"></div>
        </div>

        <!-- SOP Crafter -->
        <div class="card">
            <h2><span class="text-blue-400">3.</span> Statement of Purpose (SOP) Crafter</h2>
            <form id="sop-form">
                <textarea id="sop-prompt" class="form-input" rows="6" placeholder="Enter a prompt for your SOP. Include key achievements, goals, and the university you're applying to..." required></textarea>
                <button type="submit" class="btn">Craft my SOP</button>
            </form>
            <div id="sop-loader" class="loader mt-4"></div>
            <div id="sop-results" class="results" style="display:none;"></div>
        </div>

    </div>

    <script>
        // --- University Predictor Logic ---
        document.getElementById('predict-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const loader = document.getElementById('predict-loader');
            const resultsDiv = document.getElementById('predict-results');
            loader.style.display = 'block';
            resultsDiv.style.display = 'none';

            const response = await fetch('/api/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    gre: document.getElementById('gre').value,
                    toefl: document.getElementById('toefl').value,
                    gpa: document.getElementById('gpa').value
                })
            });

            loader.style.display = 'none';
            const data = await response.json();

            if (response.ok) {
                let html = '<ul>';
                data.universities.forEach(uni => {
                    html += `<li class="p-2 bg-gray-800 rounded mb-2">${uni}</li>`;
                });
                html += '</ul>';
                resultsDiv.innerHTML = html;
            } else {
                resultsDiv.innerHTML = `<p class="text-red-400">Error: ${data.error}</p>`;
            }
            resultsDiv.style.display = 'block';
        });

        // --- Resume Analyzer Logic ---
        document.getElementById('analyze-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const loader = document.getElementById('analyze-loader');
            const resultsDiv = document.getElementById('analyze-results');
            loader.style.display = 'block';
            resultsDiv.style.display = 'none';

            const response = await fetch('/api/analyze', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ resume_text: document.getElementById('resume-text').value })
            });

            loader.style.display = 'none';
            const data = await response.json();

            if (response.ok) {
                let html = `<p class="font-semibold">ATS Score: <span class="text-blue-400">${data.ats_score}</span></p>`;
                html += '<ul class="mt-2 list-disc list-inside">';
                data.feedback.forEach(fb => {
                    html += `<li>${fb}</li>`;
                });
                html += '</ul>';
                resultsDiv.innerHTML = html;
            } else {
                resultsDiv.innerHTML = `<p class="text-red-400">Error: ${data.error}</p>`;
            }
            resultsDiv.style.display = 'block';
        });

        // --- SOP Crafter Logic ---
        document.getElementById('sop-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const loader = document.getElementById('sop-loader');
            const resultsDiv = document.getElementById('sop-results');
            loader.style.display = 'block';
            resultsDiv.style.display = 'none';

            const response = await fetch('/craft_sop', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ prompt: document.getElementById('sop-prompt').value })
            });

            loader.style.display = 'none';
            const data = await response.json();

            if (response.ok) {
                resultsDiv.innerHTML = `<p>${data.sop.replace(/\n/g, '<br>')}</p>`;
            } else {
                resultsDiv.innerHTML = `<p class="text-red-400">Error: ${data.error}</p>`;
            }
            resultsDiv.style.display = 'block';
        });
    </script>
</body>
</html>
